<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="background-color: darkslategrey">
		<div class="rounded p-4 mt-4 m-auto" style="background-color: lightgray; max-width: 400px;">
			<form action="/auth" method="post">
				<div class="text-center">
					<h1>Login</h1>
				</div>
				<div class="mb-3 d-inline-flex w-100">

					<label
						for="username" 
						class="form-label p-2">
						<i class="fas fa-user"></i>
					</label>
					<input 
						type="text" 
						name="username" 
						placeholder="Username" 
						id="username" 
						required 
						class="form-control"/>
				</div>

				<div class="mb-3 d-inline-flex w-100">
					<label 
					for="password" 
					class="form-label p-2">
						<i class="fas fa-lock"></i>
					</label>
					<input 
						type="password" 
						name="password" 
						placeholder="Password" 
						id="password" 
						required  
						class="form-control"/>				  
				</div>

				<input type="submit" value="Login"  class="btn btn-success w-100 rounded-6">
				
				<p class="pt-2">
					don't you have acount? 
					<a href="/createaccount">create account</a>
				</p>
			</form>
		</div>
	</body>
</html>
